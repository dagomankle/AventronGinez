<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:icecore="http://www.icefaces.org/icefaces/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.tabSet.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.tabSet.description']}"/>

    <ui:define name="example">
        <h:form id="form">
            <ace:tabSet id="sampleTabSet" clientSide="false">
                <ace:tabPane id="toDoList" label="To Do List">
                    <h:selectManyCheckbox id="list" layout="pageDirection" selectedClass="selectedCheckBox" >
                                <f:selectItems value="#{tabSet.toDoList}"
                                                    var="listItem"
                                                    itemValue="#{listItem.value}"
                                                    itemLabel="#{listItem.key}"/>
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectManyCheckbox>
                </ace:tabPane>
                <ace:tabPane id="shoppingList" label="Shopping List">
                    
                </ace:tabPane>
                <ace:tabPane id="picOfDay" label="Picture Of The Day">
                    
                </ace:tabPane>
                <ace:tabPane id="calendar" label="Calendar">
                    <h:panelGrid styleClass="centeredPanelGrid" >
                        <ace:dateTimeEntry id="cal"
                                           timeZone="Canada/Mountain"
                                           pattern="MMM/dd/yyyy" />
                    </h:panelGrid>
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
    </ui:define>
</ui:composition>
