<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         
        <ice:dataTable var="ubii" value="#{ubicacionDP.CargarUbicacionesGeneral()}">
                <ace:column   headerText="Id">
                <ice:outputText value="#{ubicacionDP.ubicacionDescripcion}" />
                </ace:column>

                <ace:column  headerText="Latitud">
                    <ice:outputText value="#{ubicacionDP.ubicacionLatitud}" />
                </ace:column>

                <ace:column headerText="Longitud">
                    <ice:outputText value="#{ubicacionDP.ubicacionLongitud}" />
                </ace:column>
        </ice:dataTable>
    </body>
</html>
